<div class="layui-body button_container">
    <!-- 内容主体区域 -->
    <!--百分百适配-->
    <div class="layui-fluid">
        <!--位置显示-面包屑导航-->
        <div class="layui-row layui-bg-gray button_nav">
            <span><b>位置：</b></span>
            <span class="layui-breadcrumb">
                  <a href="javascript:void(0)">系统管理</a>
                  <a href="javascript:void(0)">权限管理</a>
                  <a href="javascript:void(0)"><cite>按钮管理</cite></a>
            </span>
        </div>
        <!--操作栏-->
        <table class="layui-table button_opear" lay-skin="line">
            <tr>
                <td>
                    <div class="layui-btn-group">
                        {volist name='button' id='v'}
                        <button class="layui-btn layui-btn-normal" data-event="{$v.button_event}" data-url="">{$v.button_name}</button>
                        {/volist}
                    </div>
                </td>
                <td>
                    <form class="layui-form" action="#" method="get">
                        <div class="layui-form-item">
                            <div class="layui-input-inline">
                                <input type="text" name="title" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                            </div>
                            <div class="layui-input-inline">
                                <select name="city" lay-verify="required">
                                    <option value=""></option>
                                    <option value="0">北京</option>
                                    <option value="1">上海</option>
                                    <option value="2">广州</option>
                                    <option value="3">深圳</option>
                                    <option value="4">杭州</option>
                                </select>
                            </div>
                            <div class="layui-input-inline">
                                <button class="layui-btn">搜索</button>
                            </div>
                        </div>
                    </form>
                </td>
            </tr>
        </table>
        <!--分割线-->
        <hr>
        <!--数据集-->
        <table lay-filter="dataSet" class="dataSet">
            <thead>
                <tr>
                    <td lay-data="{field:'asd',width:80}"></td>
                    <td lay-data="{field:'goodsid',sort:true}">商品id</td>
                    <td lay-data="{field:'goodsname'}">商品名</td>
                    <td lay-data="{field:'goodscate'}">商品分类</td>
                    <td lay-data="{field:'goodsprice'}">商品价格</td>
                    <td lay-data="{field:'ischeck'}">是否审核</td>
                </tr>
            </thead>
            <tbody>
                <tr data-id="1">
                    <td><input type="checkbox" lay-skin="primary"></td>
                    <td>1</td>
                    <td>果子狸</td>
                    <td>犬科类</td>
                    <td>$0.5</td>
                    <td>是</td>
                </tr>
                <tr data-id="2">
                    <td><input type="checkbox" checked lay-skin="primary"></td>
                    <td>2</td>
                    <td>果子狸</td>
                    <td>犬科类</td>
                    <td>$0.5</td>
                    <td>是</td>
                </tr>
            </tbody>
        </table>
        <!--分割线-->
        <hr>
        <!--分页-->
        {include file='/public/page' /}
    </div>
</div>

<!--加载底部-->
{include file='/public/footer' /}
