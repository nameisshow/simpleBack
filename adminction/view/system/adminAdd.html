<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>layout 后台大布局 - Layui</title>
    <link rel="stylesheet" href="__PUBLIC__/layui/css/layui.css">
    <link rel="stylesheet" href="__PUBLIC__/admin/css/style.css">
    <style>
        .mycontainer{
            left: 0px;
        }
        .layui-fluid{
            margin-top:10px;
        }
        .layui-input-block{
            margin-left:0px;
            margin-bottom: 10px;
        }
        .buttons{
            margin-bottom: -10px;
        }
    </style>
</head>
<body class="layui-layout-body">
    <div class="layui-body mycontainer">
        <!-- 内容主体区域 -->
        <!--百分百适配-->
        <div class="layui-fluid">
            <form class="layui-form" id="form" action="javascript:void(0)" data-action="/admin.php/System/adminAdd" method="post">
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <input type="text" name="username" lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-input-block">
                        <input type="text" name="relaname" lay-verify="required" placeholder="请输入真实姓名" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-input-block">
                        <input type="text" name="mobile" lay-verify="required" placeholder="请输入手机号" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-input-block">
                        <select name="role_id" required lay-verify="required">
                            <option value="">请选择身份</option>
                            {volist name="role" id="v"}
                            <option value="{$v.role_id}">{$v.role_name}</option>
                            {/volist}
                        </select>
                    </div>
                    <div class="layui-input-block">
                        <input type="text" name="password"  lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-input-block buttons">
                        <button class="layui-btn ok">确认</button>
                        <button class="layui-btn no">取消</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

<!--js代码-->
<script src="__PUBLIC__/layui/layui.all.js"></script>
<script src="__PUBLIC__/admin/js/jquery.min.js"></script>
<script src="__PUBLIC__/admin/js/pro.js"></script>
<script>
    function checkForm(){
        var username = $('input[name=username]').val();
        if(!username){
            return '请填写用户名';
        }
        var relaname = $('input[name=relaname]').val();
        if(!relaname){
            return '请填写真实姓名';
        }
        var mobile = $('input[name=mobile]').val();
        if(!mobile){
            return '请填写手机号码';
        }
        if(!/1[3|4|5|8]\d{9}/.test(mobile)){
            return '请填写正确的手机号码';
        }
        var role_id = $('select[name=role_id]').val();
        if(!role_id){
            return '请选择角色类型';
        }
        var password = $('input[name=password]').val();
        if(!password){
            return '请填写密码';
        }
    }
</script>
