<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>layout 后台大布局 - Layui</title>
    <link rel="stylesheet" href="__PUBLIC__/layui/css/layui.css">
    <link rel="stylesheet" href="__PUBLIC__/admin/css/style.css">
    <style>
        .mycontainer{
            left: 0px;
        }
        .layui-fluid{
            margin-top:10px;
        }
        .layui-input-block{
            margin-left:0px;
            margin-bottom: 10px;
        }
        .buttons{
            margin-bottom: -10px;
        }
    </style>
</head>
<body class="layui-layout-body">
    <div class="layui-body mycontainer">
        <!-- 内容主体区域 -->
        <!--百分百适配-->
        <div class="layui-fluid">
            <form class="layui-form" id="form" action="javascript:void(0)" data-action="/admin.php/System/moduleUpd" method="post">
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <label class="inputlabel" for="module_name">模块名字：</label>
                        <input type="text" id="module_name" name="module_name" value="{$moduleInfo.module_name}" lay-verify="required" placeholder="请输入模块名" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-input-block">
                        <label class="inputlabel" for="module_pid">模块层级：</label>
                        <select name="module_pid" id="module_pid" required lay-verify="required">
                            <option value="0">请选择父级模块</option>
                            {volist name="data" id="v"}
                            <option value="{$v.module_id}" {if condition="$moduleInfo.module_id eq $v.module_id"}selected{/if} >{$v.module_name}</option>
                            {/volist}
                        </select>
                    </div>
                    <div class="layui-input-block">
                        <label class="inputlabel" for="module_sort">模块排序：</label>
                        <input type="text" name="module_sort" id="module_sort" value="{$moduleInfo.module_sort}"  lay-verify="required" placeholder="请输入模块排序" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-input-block">
                        <label class="inputlabel" for="module_url">模块链接：</label>
                        <input type="text" name="module_url" id="module_url" value="{$moduleInfo.module_url}"  lay-verify="required" placeholder="请输入模块链接，如：/index/Index/index" autocomplete="off" class="layui-input">
                    </div>
                    <input type="hidden" name="isTree" value="1">
                    <input type="hidden" name="module_id" value="{$moduleInfo.module_id}">
                    <div class="layui-input-block buttons">
                        <button class="layui-btn ok">确认</button>
                        <button class="layui-btn no">取消</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

<!--js代码-->
<script src="__PUBLIC__/layui/layui.all.js"></script>
<script src="__PUBLIC__/admin/js/jquery.min.js"></script>
<script src="__PUBLIC__/admin/js/pro.js"></script>
<script>
    function checkForm(){
        var button_name = $('input[name=module_name]').val();
        if(!button_name){
            return '请填写模块名称';
        }
//        var type = $('select[name=module_pid]').val();
//        if(!type){
//            return '请选择按钮类型';
//        }
    }
</script>
</html>
