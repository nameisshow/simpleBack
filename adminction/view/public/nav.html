<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>layout 后台大布局 - Layui</title>
    <link rel="stylesheet" href="__PUBLIC__/layui/css/layui.css">
    <link rel="stylesheet" href="__PUBLIC__/admin/css/style.css">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">layui 后台布局</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-left">
            {volist name='topMenu' id='v'}
                <li class="layui-nav-item {if condition='$topNav eq $v.module_id'}layui-this{/if}"><a href="{$v.module_url}">{$v.module_name}</a></li>
            {/volist}
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
                    {$adminInfo.username}
                </a>
                <!--<dl class="layui-nav-child">-->
                    <!--<dd><a href="">基本资料</a></dd>-->
                    <!--<dd><a href="">安全设置</a></dd>-->
                <!--</dl>-->
            </li>
            <li class="layui-nav-item"><a href="/admin.php/Login/clearRedis">清除缓存</a></li>
            <li class="layui-nav-item"><a href="/admin.php/Login/logout">登出</a></li>
        </ul>
    </div>

    <!--左侧导航区-->
    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree"  lay-filter="test">
                {volist name='leftMenu' id='left'}
                <li class="layui-nav-item">
                    <a class="" href="javascript:;">{$left.module_name}</a>
                    <dl class="layui-nav-child">
                        {volist name='left.child_module' id='child'}
                        <dd class="{if condition='$leftNav eq $child.module_id'}layui-this{/if}"><a href="{$child.module_url}">{$child.module_name}</a></dd>
                        {/volist}
                    </dl>
                </li>
                {/volist}
                <!--<li class="layui-nav-item">-->
                <!--<a href="javascript:;">解决方案</a>-->
                <!--<dl class="layui-nav-child">-->
                <!--<dd><a href="javascript:;">列表一</a></dd>-->
                <!--<dd><a href="javascript:;">列表二</a></dd>-->
                <!--<dd><a href="">超链接</a></dd>-->
                <!--</dl>-->
                <!--</li>-->
            </ul>
        </div>
    </div>
