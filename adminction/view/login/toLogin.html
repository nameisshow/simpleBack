<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="__PUBLIC__/layui/css/layui.css">
    <link rel="stylesheet" href="__PUBLIC__/admin/css/style.css">
    <title>Document</title>
    <style>
        body{
            text-align: center;
            background: #F7FAFC;
            overflow: hidden;
            background: #393D49;
        }
        .layui-input-block{
            margin-left:0px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body class="layui-layout-body">
    <div class="loginBlock">
        <div class="loginTitle"><h2>欢迎登陆后台管理系统</h2></div>
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <input type="password" name="password" required  lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
            </div>
        </form>
        <div class="layui-input-block">
            <button class="layui-btn" style="width: 100%;">登陆</button>
        </div>
    </div>
    <canvas id="Mycanvas"></canvas>
</body>
</html>
<!--js代码-->
<script src="__PUBLIC__/layui/layui.js"></script>
<script src="__PUBLIC__/admin/js/background.js"></script>
<script src="__PUBLIC__/admin/js/jquery.min.js"></script>
<script src="__PUBLIC__/admin/js/project.js"></script>
<script>

    layui.use(['layer'], function(){
        var layer = layui.layer;

        setLocation();


        $('.layui-btn').click(function(){
            toLoginAjax();
        });

        $(document).keyup(function(event){
            if(event.keyCode ==13){
                toLoginAjax();
            }
        });

    });

    //登录方法
    function toLoginAjax(){
        var username = $('input[name=username]').val();
        var password = $('input[name=password]').val();
        if(!username){
            layer.msg('请填写用户名');
            return false;
        }
        if(!password){
            layer.msg('请填写密码');
            return false;
        }

        $.ajax({
            url:'/admin.php/Login/toLoginAjax',
            datatype:'json',
            type:'post',
            data:{username:username,password:password},
            success:function(res){
                console.log(res);
                if(res.state != 100){
                    layer.msg(res.msg);
                }else{
                    window.location = '/admin.php/Index/index';
                }
            }
        });
    }



    //动态调整登陆框的位置
    function setLocation(){
        var DocWidth = $(document).width();
        var loginWidth = $('.loginBlock').width();
        $('.loginBlock').css('left',(DocWidth-loginWidth)/2);
        var DocHeight = $(document).height();
        var loginWidth = $('.loginBlock').height();
        $('.loginBlock').css('top',(DocHeight-loginWidth)/2);
        $('.loginBlock').css('display','block');
    }
</script>
